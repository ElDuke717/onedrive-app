<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OneDrive App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
      }
      h1,
      h2 {
        color: #333;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      button {
        cursor: pointer;
      }
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      tr:hover {
        background-color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <h1>OneDrive App</h1>
    <button id="auth-btn">Authenticate</button>
    <div id="file-list">
      <h2>Files and Users:</h2>
      <table id="files-users-table">
        <thead>
          <tr>
            <th>File Name</th>
            <th>Users with Access</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="files-users-body"></tbody>
      </table>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
